<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="weather-container">
        <header class="weather-header">
            <h1 class="weather-title">Welcome to the Weather Web App</h1>
        </header>
        <section class="weather-content">
            <h2 class="weather-subtitle">Technologies Used:</h2>
            <p class="weather-tech-list">HTML, CSS, JS, Java, Servlet, JSP, OpenWeather API</p>
            <form action="WeatherServlet" method="post" class="weather-search-form">
                <input type="text" placeholder="Enter City Name" class="weather-search-input" name="city" value="New Delhi" />
                <button type="submit" class="weather-search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </section>
    </div>
</body>
</html>
